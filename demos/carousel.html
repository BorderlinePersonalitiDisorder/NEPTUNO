<!DOCTYPE html>
<script src="../polyfill/accessible-component.js"></script>

<accessible-component role="carousel" aria-label="Galería de productos">
  <img src="https://via.placeholder.com/400x300?text=Producto+1" alt="Zapatos deportivos">
  <img src="https://via.placeholder.com/400x300?text=Producto+2" alt="Mochila ergonómica">
  <img src="https://via.placeholder.com/400x300?text=Producto+3" alt="Taza reutilizable">
</accessible-component>

<style>
  accessible-component[role="carousel"] {
    display: flex;
    overflow-x: auto;
    gap: 20px;
    padding: 20px;
    background: #f5f5f5;
    scroll-snap-type: x mandatory;
  }
  
  accessible-component[role="carousel"] img {
    width: 300px;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    scroll-snap-align: start;
  }
</style>
<!DOCTYPE html>
<html>
<head>
    <title>Carrusel Accesible</title>
    <script src="../polyfill/accessible-component.js"></script>
</head>
<body>
    <h1>Demo funcionando!</h1>
    <a href="../index.html">← Volver al inicio</a>
    
    <accessible-component role="carousel">
        <img src="https://via.placeholder.com/400x300?text=Producto+1" alt="Demo">
        <img src="https://via.placeholder.com/400x300?text=Producto+2" alt="Demo">
    </accessible-component>
</body>
</html>
